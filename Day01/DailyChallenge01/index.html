<h1>Keyboard Shortcuts</h1>

<p>Use a search engine to find and fill out the following "Keyboard Shorcuts":</p>

<ul>
  <!--   EXAMPLE -->
  <li>Save File: cmd/ctrl + s</li>
  <!--   END EXAMPLE -->
  <li>Cut: Ctrl+X</li>
  <li>Copy: Ctrl+C</li>
  <li>Paste: Ctrl+V</li>
  <li>Undo: Ctrl+Z</li>
  <li>Find Text: Ctrl+F</li>
  <li>Select all text: Ctrl+A</li>
</ul>
